language: python
sudo: false
cache:
  apt: true
  directories:
    - $HOME/.cache/pip

python:
- "3.5"

addons:
  postgresql: "9.6"
  apt:
    packages:
      - expect-dev  # provides unbuffer utility
      - python-lxml  # because pip installation is slow
      # needed because server-tools is loaded in the dependency chain
      - unixodbc-dev
      - python-mysqldb
      - libxmlsec1-dev
      - libxml2-dev
      - libxmlsec1-openssl
      - openssl
      - python-simplejson
      - python-serial
      - python-yaml
      - cups
      - libcups2-dev
      - libzbar-dev

env:
  global:
  - VERSION="12.0" TESTS="0" LINT_CHECK="0" MAKEPOT="0"

  matrix:
  - LINT_CHECK="1"
  - TESTS="1" ODOO_REPO="odoo/odoo"
  - TESTS="1" ODOO_REPO="OCA/OCB"


install:
  - git clone --depth=1 https://github.com/etobella/maintainer-quality-tools.git ${HOME}/maintainer-quality-tools
  - export PATH=${HOME}/maintainer-quality-tools/travis:${PATH}
  - travis_install_nightly
  - pip install pycups==1.9.73
  - pip install PyPDF2==1.18
  - pip install requests

script:
  - travis_run_tests

after_success:
  - travis_after_tests_success
